<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Play Video On Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<div id="bound-one" class="scroll-bound">
		<div class="content">
			<p>WebM Video</p>
 			<video width="600" muted preload>
				<source src="https://d3k3i3t3p2vb36.cloudfront.net/v9-webm.webm" type="video/webm">
				<p>Your user agent does not support the HTML5 Video element.</p>
      </video>
		</div>
	</div>
	
	<div id="bound-two" class="scroll-bound">
		<div class="content">
			<p>MP4 Video - Keyframe Interval 1</p>
 			<video width="600" muted preload>
   			<source src="./matrix.mp4" type="video/mp4">
    		<p>Your user agent does not support the HTML5 Video element.</p>
      </video>
		</div>
	</div>
	
	<div id="bound-three" class="scroll-bound">
		<div class="content">
			<p>MP4 Video - Keyframe Interval 20</p>
 			<video width="600" muted preload>
   			<source src="./matrix.mp4" type="video/mp4">
    		<p>Your user agent does not support the HTML5 Video element.</p>
      </video>
		</div>
	</div>
	
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
